<html lang="en">

<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"></script>

<head>
  <title>Socket App</title>
</head>
<body>
<div><h3>Info: </h3></div>
<div>Connections: <span id="conn-info"></span> <i><span id="server-info"></span></i></div>

<input type="text" id="input" autofocus>

<input type="submit" id="send" value="Send">

<button id="message">Send data</button>

<div id="messages"></div>
</body>
<script type="text/javascript">
  // const socket = io('localhost:3030');
  const socket = io();

  const addMessage = ({author, msg}) => {
    const parent = document.getElementById('messages');
    const div = document.createElement('div');
    div.innerHTML = `<strong>${author} </strong> ${msg}`;
    parent.appendChild(div)
    document.getElementById('messages').append(document.createElement('br'));
  };

  const showServerInfo = msg => {
    const infoSpan = document.getElementById('server-info');
    infoSpan.innerHTML = msg;
    setTimeout(() => {infoSpan.innerHTML = ''}, 5000);
  };

  const updateConnInfo = count => {
    const infoSpan = document.getElementById('conn-info');
    infoSpan.innerHTML = count;
  };

  socket.on('connect', function () {
    console.log('Successful connected to server');
  });

  socket.on('SERVER_MSG', function (data) {addMessage(data)});
  socket.on('NEW_CONN_EVENT', function (data) {showServerInfo(data.msg)});
  socket.on('TOTAL_CONN', function (data) {updateConnInfo(data.count)});

  document.getElementById('send').onclick = function () {
    socket.emit('CLIENT_MSG', {msg: document.getElementById('input').value});
    document.getElementById('input').value = '';
  };

  document.getElementById('message').onclick = sendMessage;
</script>
</html>
